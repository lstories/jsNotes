<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boolean</title>

    <script>
        /**
         * Boolean 布尔值
         * 布尔值只有两个: true(真) 或者 false(假)
        */
        var bool = true;
        console.log(typeof bool);   // Boolean
        console.log(bool);      // true




    </script>
