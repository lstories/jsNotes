<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js基本语法</title>

    <script type="text/javascript">
        /*
            多行注释
            js注释
            多行注释, 注释中的内容不会被执行, 但是源代码中可以被查看

        */
        // 单行注释
        alert("hello");
        document.write("hello");
        console.log("hello");   // 该语句用来在控制台输出一个日志

        /**
         * 1. js中严格区分大小写
         * 2. js中每个语句都以分号(;)结尾
         *      - 如果不写分号, 浏览器会自动添加, 但会消耗一些系统资源,
         *        而且有时候, 会加错分号, 所以开发中, 分号必须加
         * 3. js中会忽略多个空格和换行, 所以我们可以利用空格和换行来进行格式美化
        */
        alert("helloworld");
    </script>




</head>

</body>
</html>
