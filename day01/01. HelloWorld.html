<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Document</title>
    <!-- js代码需要编写到script标签中 -->
    <script type="text/javascript">

        /**
         * 控制浏览器弹出一个警告框
         * alert()
        */
        alert("这是第一个代码");

        /**
         * 让计算机在页面中输出一个内容
         * document.write("")   可以像body中输出一个内容
        */
        document.write("看我出不出来")

        /**
         * 向控制台输出一个内容
         * console.log()的作用是向控制台输出一个内容
        */
        console.log("你猜猜我在哪?")


    </script>
</head>
<body>
    <p>我是帅哥</p>
</body>
</html>
