<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Number</title>

    <script type="text/javascript">
        /**
         * 在JS中所有的数值都是 Number 类型,
         * 包括整数和浮点数(小数)
         * 
         * JS中可以表示的数字的最大值
         *      Number.MAX_VALUE ---->  1.7976931348623157e+308
         *      Number.MIN_VALUE ---->  5e-324  是表示大于0的最小值
         * 
         * 如果使用 Number 的数字超过了最大值, 则会返回一个
         *      Infinity(正无穷)
         *      -Infinity(负无穷)
         *      使用 typeof 检查 Infinity 也会返回 Number
         * 
         * NaN 是一个特殊的数字, 表示 Not A Number
         *      使用 typeof 检查一个 NaN 也会返回 number
         * 
         * 
         * 
        */
        var a = 123;    // 数字123
        var b = "123";  // 字符串123

        a = 456;

        console.log(a);
        console.log(b);

        /**
         * 可以使用一个运算符 typeof 来检查一个变量的类型
         * 语法: typeof 变量
         * 
         * 检查字符串时, 会返回 String
         * 检查数值时, 会返回 number
        */
        console.log(typeof a);
        console.log(typeof b);

        console.log(Number.MAX_VALUE);  // 1.7976931348623157e+308

        a = Number.MAX_VALUE * Number.MAX_VALUE;
        console.log(a);     // Infinity

        a = Number.MIN_VALUE;
        console.log(a);     // 5e-324


        a = "abc" * "bcd";
        console.log(a);     // NaN

        // 在JS中整数的运算基本可以保证精确
        var c = 123 + 234;
        console.log(c);

        // 如果使用JS进行浮点元素运算, 可能得到一个不精确的结果
        var c = 0.1 + 0.2;
        console.log(c);




    </script>



</head>
<body>
    
</body>
</html>
