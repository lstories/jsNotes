<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>09. Null和Undefined</title>

    <script>
        /**
         * Null 类型的值只有一个, 就是 null
         * null 这个值, 专门用来表示一个为空的对象
         * 使用 typeof 检查一个 null 值时, 就返回 Object
         * 
         * Undefined(未定义) 类型的值只有一个, 就是 undefined
         * 当声明一个变量, 但是并不给变量赋值时, 它的值就是 undefined
         * 使用 typeof 检查一个 Undefined 值时, 就返回 undefined
         * 
         * 
        */
        var a = null;
        console.log(a);
        console.log(typeof a);  // 返回 Object 类型

        var b;
        console.log(b);     // 返回 undefined
        console.log(typeof b);  // 返回 undefined

    </script>


</head>
<body>
    
</body>
</html>
