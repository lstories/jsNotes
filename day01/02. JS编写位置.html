<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>js编写位置</title>
    <!--
        可以将js代码编写到外部js文件, 然后通过script标签引入
        写道外部文件中可以在不同的页面中同时引用, 也可以利用到浏览器的缓存机制
        推荐使用方式
        script标签一旦用于引入外部文件了, 就不能再编写代码了, 即使编写了浏览器也会忽略, 如果
        需要则可以在创建一个新的script标签用于内部代码编写
    -->
    <script src="../js/script.js" type="text/javascript"></script>
    <script type="text/javascript">
        alert("我是内部的一个script");
    </script>

</head>
<body>
    <!-- 可以将js代码白那些到标签的onclick属性中 -->
    <button onclick="alert('讨厌, 你点我干嘛!')">点我一下</button>

    <!--
        可以将js代码写在超链接的href属性中, 这样当点击超链接时, 会执行js代码

        虽然可以写在标签的属性中, 但他们属于结构与行为耦合, 不方便维护, 不推荐使用
     -->
     <a href="javascript:alert('让你点就点');">你也点我一下</a>
     <a href="javascript:;">你也点我一下</a>
</body>
</html>
