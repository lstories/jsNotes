<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>字面量和变量</title>

    <script type="text/javascript">

        /**
         * 字面量, 都是一些不可改变的值
         *      比如: 1 2 3 4 5 "hello"
         *      字面量都是可以直接使用的, 但是我一般都不会直接使用字面量
         * 变量, 变量可以用来保存字面量, 而且变量的值是可以任意改变的
         *       变量更方便我们使用, 所以在开发中都是通过变量去保存一个字面量,
         *       而很少直接使用字面量
         *      比如: 
        */
        
        // 声明变量
        // 在js中使用var关键字来声明一个变量
        var a;
        a = 123;
        console.log(a);

        // 声明, 赋值, 同时进行
        var b = 1234;
        console.log(b);


    </script>



</head>

</body>
</html>
