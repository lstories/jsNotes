    <title>02. while练习</title>

    <script>
        /**
         * 假如投资的年利率是 5%, 试求从1000块增长到5000块, 需要花费多少年
         * 
         * 1000   1000*1.05
         * 1050   1050*1.05
         * 
        */

        var money = 1000;
        var i = 0;
        while(money <= 5000){
            money = money * 1.05;
            i++;
        }
        console.log("需要花费 "+i+" 年");


    </script>
