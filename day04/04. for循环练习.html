    <title>04. for循环练习</title>


    <script>
        /**
         * 打印1-100之间的奇数之和
         * 
         * 
        */

        var sum = 0;
        for (var i = 0; i <= 100; i++){
            // 判断i是否是奇数
            // 不能被 2 整除
            if (i%2 != 0) {
                // i%2 == 0 偶数
                // i%2 != 0 奇数
                console.log(i);
                sum = sum + i;
            }
            
        }

        console.log("1-100之间奇数之和 " + sum);


    </script>
