<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. 函数作用域</title>

    <script>
        /**
         * 函数作用域
         *  - 调用函数时, 创建函数作用域, 函数执行完毕后, 函数作用域销毁
         *  - 每调用一次函数, 就会创建一个新的函数作用域, 他们之间是互相独立的
         *  - 在函数作用域中可以访问到全局作用域的变量, 在全局作用域中无法访问到函数作用域的变量
         *  - 当在函数作用域操作一个变量时, 它会先在自身作用域中寻找, 如果有就直接使用, 没有就在上一级中寻找
         *    直到找到全局作用域, 如果全局作用域依然没有找到, 就会报错 ReferenceError
         *  - 在函数中要访问全局变量可以使用 window 对象
         * 
        */

        // 创建一个变量
        var a = 10;

        function fun() {
            var a = "我是fun函数的变量a";
            console.log(a);
            function fun2() {
                console.log(a);
                console.log(window.a);

            }
            fun2();
        }

        fun();


        /**
         * 在函数作用域中也有声明提前的特性
         *  在使用 var 关键字声明的变量, 会在函数中所有的代码执行前被声明
         *  函数声明也会在函数中所有的代码执行之前执行
         * 
        */
        function fun3() {

            fun4();

            console.log(a);
            var a = 45;
            
            function fun4() {
                console.log("我是fun4");
                
            }

        }
        fun3();


        var c =33;
        /**
         * 在函数中, 不使用var 声明的变量都会成为全局变量
         * 
        */
        function fun5() {
            console.log(c);
            c = 10;
            // d 没有使用var , 设置为全局变量, ===> window.d
            d = 100;
        }
        fun5();
        
        // 在全局输出c
        console.log(c);
        console.log(d);

        /**
         * 定义形参就相当于在函数作用域中声明了变量
         * 
        */
        var e =123;
        function fun6(e) {
            console.log(e)
        }


    </script>



</head>

</body>
</html>
