<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. 作用域(Scope)</title>

    <script>
        /**
         * 作用域
         *  - 作用域指一个变量的作用的的范围
         *  - 在JS中有两种作用域:
         *      1. 全局作用域
         *          - 直接编写在 script 标签中的JS代码, 都在全局作用域
         *          - 全局作用域在页面打开时创建, 在页面关闭时销毁
         *          - 全局作用域中有一个全局对象 window , 可以直接使用
         *            window代表一个浏览器的窗口, 由浏览器创建
         *          - 在全局作用域中, 
         *            创建的变量都会作为 window 对象的属性保存
         *            创建的函数都会作为 window 对象的方法保存
         *          - 全局作用域中的变量都是全局变量, 在页面的任意的部分都可以访问到
         * 
         *      2. 函数作用域
         * 
         * 
         * 
        */

        function fun() {
            var a = 123;
            console.log(a);
        }
        window.fun();




    </script>


</head>
<body>
    
</body>
</html>
