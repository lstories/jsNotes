<head>

    <title>11. this补充</title>

    <script>
        // 创建一个name变量
        var name = '全局';

        // 创建一个fun()函数
        function fun() {
            console.log(this.name);
            
        }

        var obj = { 
            name: 'swk',
            sayName: fun
        };

        var obj2 = { 
            name: 'shs',
            sayName: fun
        };

        fun();

        // 我们希望调用obj.sayName来打印 swk
        obj.sayName();

        obj2.sayName();


    </script>


</head>
