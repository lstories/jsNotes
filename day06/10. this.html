<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>10. this</title>

    <script>
        /**
         * 解析器在调用函数每次都会向函数内部传递进一个隐含的参数,
         *  这个隐含的参数就是 this , this 指向的是一个对象, 
         *  这个对象我们称为函数执行的 上下文对象
         *  根据函数的调用方式的不同, this 会指向不同的对象
         *      1. 以函数的形式调用时, this 永远是 window
         *      2. 以方法的形式调用时, this 就是方法的对象
         * 
        */
        function fun(a,b) {
            //console.log("a="+a, ", b="+b);
            console.log(this.name);
            
        }
        //fun(33,55);

        // 创建一个对象
        var obj = {
            name: "swk",
            sayName: fun
        };

        var obj2 = {
            name: "shs",
            sayName: fun
        };


        console.log(obj.sayName == fun);
        var name = "全局的name属性";
        obj.sayName();
        // 以函数形式调用, this 是 window
        fun();
        // 以方法的形式, this 是调用方法的对象
        obj.sayName();





    </script>


</head>
