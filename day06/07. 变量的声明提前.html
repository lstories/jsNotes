<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>07. 变量的声明提前</title>


    <script>

        /**
         * 变量的声明提前
         *  - 使用 var 关键字声明的变量, 会在所有的代码执行之前被声明(但不会赋值),
         *    但是如果声明变量时, 不使用 var 关键字, 则变量不会被声明提前
         * 
         * 函数的声明提前
         *  - 使用函数声明形式创建的函数 function 函数(){}
         *    它会在所有的代码执行之前就被创建, 所以我们可以在函数声明前调用函数
         *  - 使用函数表达式创建的函数, 不会被声明提前, 所以不能在声明前调用
         * 
         * 
        */
        
        fun();

        fun2();

        // 函数声明, 会被提前创建
        function fun() {
            console.log("帅哥1");
        }

        // 函数表达式不会被提前创建
        var fun2 = function() {
            console.log("帅哥2");
        }

    </script>


</head>

</body>
</html>
