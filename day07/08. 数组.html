<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. 数组</title>

    <script>

        /**
         * 内建对象
         * 
         * 宿主对象
         * 
         * 自定义对象
         * 
         * 
         * 数组(Array)
         *  - 数组也是一个对象
         *  - 和普通对象功能类似, 也是用来存储一些值
         *  - 不同的是普通对象是使用字符串作为属性名
         *    而数组是使用数字来作为索引来进行操作元素
         *  - 索引: 从0开始的整数就是索引
         *  - 数组的存储性能比普通对象要好, 在开发中我们经常使用数组来存储一些数据
         * 
         * 
        */
        // 创建数组对象
        var arr = new Array();

        // 使用 typeof 检查一个数组时, 会返回 object
        console.log(typeof arr);

        /**
         * 像数组中添加元素
         * 语法: 数组[索引] = 值;
         * 
        */
        arr[0] = 10;
        arr[1] = 110;


        /**
         * 读取数组中的元素
         * 语法: 数组[索引]
         *  如果读取不存在的索引, 它不会报错,会返回undefined
        */
        console.log(arr);
        console.log(arr[1]);


        /**
         * 获取数组的长度
         * 可以用length属性来获取数组的长度
         * 语法: 数组.length
         * 
         * 对于连续的数组, 使用length 可以获取到长度(元素的个数)
         * 不连续的数组, 使用length, 会获取数组的最大的索引+1
        */
        console.log(arr.length);

        /**
         * 修改length
         * 如果修改的length大于原长度, 则多出来的部分会空出来
         * 如果修改的length小于原肠毒, 则多出来的元素会被删除
        */
        arr.length = 10;
        console.log(arr.length);
        console.log(arr);

        /**
         * 希望向数组的最后一个位置添加元素
         * 语法: 数组[数组.length] = 值
         * 
        */
        arr[arr.length] = 70;
        arr[arr.length] = 80;
        console.log(arr);


    </script>



</head>

</body>
</html>
