<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. 对象</title>

    <script>
        /**
         * 创建一个对象
         * 
        */
        var obj = {
            name: 'swk',
            age: 18,
            gender: '男',
            sayName:function() {
                console.log(this.name);
            }
        };



        /**
         * 使用工厂方法创建对象
         *  通过该方法可以大批量创建对象
         * 
        */
        function createPerson(name, age, gender) {
            var obj = new Object();

            // 向对象中添加属性
            obj.name = name;
            obj.age = age;
            obj.gender = gender;
            sayName = function() {
                console.log(this.name);
            };

            // 将新对象返回
            return obj;
        }


        /**
         * 使用工厂方法创建的对象, 使用的构造函数都是 Object
         * 所以创建对象的类型都是 Object
         * 导致我们无法区分出多种类型的对象
         * 
         * 
        */
        var obj2 = createPerson("zbj",28,"男");
        var obj3 = createPerson("帅哥",28,"女");



        console.log(obj2);
        console.log(obj3);

    </script>



</head>

</body>
</html>
