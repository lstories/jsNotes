<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 构造函数</title>

    <script>

        /**
         * 创建一个构造函数, 专门用来创建 person 对象的
         *  构造函数就是一个普通函数, 创建方法和普通函数没有区别
         *  不同的是构造函数习惯首字母大写
         * 
         * 构造函数和普通函数的区别就是调用方式的不同
         *  普通函数直接调用, 而构造函数需要使用new关键字来调用
         * 
         * 构造函数执行流程:
         *  1. 立刻创建一个新的对象
         *  2. 将新建的对象, 设置为函数中的 this, 在构造函数中可以使用 this来引用构造函数的对象
         *  3. 逐行执行函数中的代码
         *  4. 将新建的对象作为返回值返回
         * 
         * 使用同一个构造函数创建的对象, 我们称为一类对象, 也将一个构造函数称为一个类, 
         *  我们将通过一个构造函数创建的对象, 称为该类的实例
         * 
         * this 的情况:
         *  1. 当以函数的形式调用时, this 是 window
         *  2. 当以方法的形式调用时, 谁调用方法 this 就是谁
         *  3. 当以构造函数的形式调用时, this 就是谁创建的那个对象
         * 
        */

        function Person(name, age, gender) {
            this.name = name;
            this.age = age;
            this.gender = gender;
            this.sayName = function() {
                alert(this.name);
            };
        }
        function Dog(name, age) {
            this.name = name;
            this.age = age;
            this.sayName = function() {
                alert(this.name);
            };
        }

        var per = new Person('swk', 18, '男');
        var per2 = new Person('wks', 18, '女');

        var dog = new Dog('汪', 3);

        console.log(per);
        console.log(per2);
        console.log(dog);

        /**
         * 使用 instanceof 可以检查一个对象是否是一个类的实例
         * 
         * 语法: 对象 instanceof 构造函数
         * 
         * 如果是, 则返回 true, 否则返回 false
         * 
        */
        console.log(per instanceof Person);


        // 所有对象都是 object 的后代
        // 所有的对象和 object 做instanceof 检查时 都会返回 true
        console.log(dog instanceof Object);


    </script>




</head>

</body>
