<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>02. 属性名和属性值</title>


    <script>

        var obj = new Object();

        /**
         * 向对象中添加属性
         * 
         * 属性名:
         *  - 对象的属性名不强制要求遵守标识符的规范, 什么乱七八糟都可以用
         *  - 但是尽量还是按照标识符的规范去做
         * 
         * 
         * 
         * 
        */
        obj.name = '帅哥';

        /**
         * 如果要使用特殊的属性名, 不能采用 "." 的方式去操作
         * 需要采用另一种
         *  - 语法: 对象["属性名"] = 属性值;
         * 
         * 读取也要使用这种方式
        */
        obj["123"] = 789;
        obj["hello"] = "你好";

        var n = "hello";

        console.log(obj["123"]);

        console.log(obj[n])

        /**
         * 属性值
         *  JS对象的属性值, 可以是任意的数据类型
         * 
        */
        obj.test = true;
        obj.test = null;
        obj.test = undefined;

        // 创建一个对象
        var obj2 = new Object();
        obj2.name = "靓仔";

        // 将obj2设置为 obj 的属性
        obj.test = obj2;

        console.log(obj.test);

        /**
         * in 运算符
         *  - 通过该运算符可以检查一个对象中是否含有指定的属性
         *      如果有 true, 如果无 false
         *  - 语法:
         *      "属性名" in 对象
         * 
         * 
        */
        console.log("test" in obj2);



    </script>



</head>
<body>
    
</body>
</html>
