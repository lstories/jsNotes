<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. 对象</title>

    <script>
        /**
         * JS中数据类型
         * String
         * Number
         * Boolean
         * Null
         * Undefined
         *  以上为基本数据类型
         * 
         * Object 对象
         * 
         * 在JS中表示一个人的信息(name gender age)
         * 如果使用基本数据类型, 所创建的变量都是独立的, 不能成为一个整体
         * 
         * 对象属于一种复合类型, 在对象中可以保存多个不同数据类型.
         * 
         * 对象的分类:
         *  1. 内置对象
         *      - 由ES标准中定义的对象, 在任何的ES中的实现中都可以使用
         *      - 比如: Mat String Number Boolean Function Object...
         *  2. 宿主对象
         *      - 由JS的运行环境提供的对象, 目前来讲主要指由浏览器提供的对象
         *      - 比如 BOM DOM
         *  3. 自定义对象
         *      - 由开发人员自己创建的对象
         * 
        */

        /**
         * 创建对象
         *  使用new关键字调用的函数, 是构造函数 constructor
         *  构造函数是专门用来创建对象的函数
         *  使用typeof检查一个对象时, 会返回 object
         * 
         * 
        */
        var obj = new Object();

        /**
         * 在对象中保存的值称为属性
         * 向对象添加属性
         *  - 语法: 对象.属性名 = 属性值;
         * 
        */
        // 向 obj 中添加一个name属性
        obj.name = "梨花";
        // 向 obj 中添加一个 gender属性
        obj.gender = "男";
        // 向 age 中添加一个 age 属性
        obj.age = 18;

        /**
         * 读取对象中的属性
         *  - 语法: 对象.属性名
         * 
         * 如果读取对象中没有的属性, 不会报错而是会返回 undefined
         * 
        */
        console.log(obj.name)

        /**
         * 修改对象的属性值
         *  - 语法: 对象.属性名 = 新值
        */
        obj.name = "帅哥";
        console.log(obj.name);

        /**
         * 删除对象的属性值
         *  - 语法: delete 对象.属性名
        */
        delete obj.name;
        console.log(obj.name);

    </script>



</head>
<body>
    
</body>
</html>
