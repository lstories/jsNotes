<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. 函数的参数</title>

    <script>
        /**
         * 定义一个求两个数和的函数
         *  可以在函数的 "()" 中来指定一个或多个形参
         *  多个形参之间使用 "," , 声明形参就相当于函数内部声明了对应的变量
         * 
        */
        function sum(a,b){
            console.log(a+b);
        }

        /**
         * 在调用函数时, 可以在 "()" 中指定实参
         *  实参将会赋值给函数中对应的形参
         * 
         * 调用函数时解析器不会检查实参的类型,
         * 注意: 是否可能会接收到非法的参数, 如可能则需要对实参进行类型的检查
         * 
        */
        sum(1,2);
        sum(123,"hello")

    </script>


</head>

</body>
</html>
