<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. 基本和引用数据类型</title>

    <script>

        /**
         * 基本数据类型
         *  String Number Boolean Null Undefined
         * 
         * 引用
         *  Object
         * 
         * 
         * JS中的变量都是保存到栈内存中的
         *  基本数据类型的值直接在栈内存中存储
         *  值与值之间是独立存在的, 修改一个变量不会影响其他的变量
         * 
         *  对象是保存到堆内存中的, 每创建一个新的对象, 就会在堆内存中创建一个新的内存空间
         *  而变量保存的是对象的内存地址(对象的引用), 如果两个变量保存的是同一个对象的引用,
         *  当一个通过一个变量修改属性是, 另一个也受到影响
         * 
        */

        var a = 123;
        var b = a;
        a++;

        console.log(a);
        console.log(b);

        var obj = new Object();
        obj.name = '算我一个';

        // 修改 obj 的 name 属性值
        var obj2 = obj;

        console.log(obj.name);
        console.log(obj2.name);

        // 设置 obj2 为null
        obj2 = null;

        console.log(obj);
        console.log(obj);

        var c = 10;
        var d = 10;
        var obj3 = new Object();
        var obj4 = new Object();
        obj3.name = 'shs';
        obj4.name = 'shs';

        console.log(obj3);
        console.log(obj4);


        /**
         * 当比较两个基本数据类型的值时, 就是比较值
         * 而比较两个引用数据类型时, 它是比较的对象的内存地址,
         *  如果两个对象是一模一样的, 但是地址不同, 它也会返回 false
         * 
        */
        console.log(obj3 == obj4);  // false

    </script>






</head>
