<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>01. 代码块</title>

    <script type="text/javascript">
        /**
         * 程序由一条一条语句构成的
         * 语句是自上向下的顺序一条一条执行
         * 在JS中可以使用 {} 来讲语句进行分组,
         *      同一个 {} 中的语句, 称为一组语句, 
         *      它们要么都执行, 要么都不执行
         *      一个 {} 中的语句我们也称之为 一个代码块
         *      在代码块的后边就不要再编写 ";" 了
         * 
         * JS中的代码块, 只具有分组的作用, 没有其他的用途
         * 
        */
        {
            var a = 10;
            alert("hello");
            console.log("你好");
            document.write("语句");
        }
        console.log(a);


    </script>


</head>

</body>
</html>
