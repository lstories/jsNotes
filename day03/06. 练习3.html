<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>06. 练习3</title>

    <script>
        /**
         * 由键盘输入三个整数分别存入变量num1, num2, num3
         * 对他们进行排序, 并且从小到大输出
         * 
         * prompt() 函数返回值是String类型的
         * 
        */

        // 获取用户输入的三个数
        var num1, num2, num3;
        num1 = +prompt("请输入num1: ");
        num2 = +prompt("请输入num2: ");
        num3 = +prompt("请输入num3: ");

        if (num1 < num2 && num1 < num3){
            // num1 最小, 比较 num2和num3
            if (num2 < num3) {
                // num1 num2 num3
                alert(num1 + ", " + num2 + ", " + num3);
            } else {
                // 1 3 2
                alert(num1 + ", " + num3 + ", " + num2);
            }
        } else if (num2 < num1 && num2 < num3) {
            if (num1 < num3) {
                // 2 1 3
                alert(num2 + ", " + num1 + ", " + num3);
            } else {
                // 2 3 1
                alert(num2 + ", " + num3 + ", " + num1);
            }
        } else {
            if (num1 < num2) {
                // 3 1 2
                alert(num3 + ", " + num1 + ", " + num2);
            } else {
                // 3 2 1
                alert(num3 + ", " + num2 + ", " + num1);
            }
        }


    </script>


</head>

</body>
</html>
