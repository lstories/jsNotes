<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>练习</title>

    <script>
        /**
         * 对于成绩大于 60 分的, 输出合格, 低于60 分的输出不合格
         * 
         * 
        */

        
        var score = 60;
        
        // 方法1
        switch (parseInt(score/10)){
            case 6:
            case 7:
            case 8:
            case 9:
            case 10:
                console.log("成绩合格");
                break;
            default:
                console.log("成绩不合格");
                break;
        }

        // 方法2
        switch (true){
            case score>=60:
                console.log("成绩合格");
                break;
            default:
                console.log("成绩不合格");
                break;
        }


    </script>



</head>

</body>
</html>
