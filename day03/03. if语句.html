<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. if语句</title>

    <script>
        /**
         * if 语句
         *  语法二:
         *      if(条件表达式) {
         *          语句...
         *      } else {
         *          语句...
         *      }
         * 
         *  if...else...语句
         *      当该语句执行时, 会先对if后的条件表达式进行求值判断,
         *      如果该值为true, 执行if后语句
         *      如果该值为false, 执行else后的语句
         * 
         * 
         *  语法三:
         *      if(条件表达式) {
         *          语句...
         *      } else if(条件表达式) {
         *          语句...
         *      } else if(条件表达式) {
         *          语句...
         *      } else {
         *          语句...
         *      }
         * 
         *  if...else if...else
         *      当该语句执行时, 会从上到下依次对条件表达式进行求值判断
         *      如果值为true, 则执行当前语句
         *      如果值为false, 则继续向下判断
         *      如果所有条件都不满足, 那么就执行else后面的语句
         *      该语句中, 只会有一个代码块被执行, 一旦代码块执行了, 则直接结束语句
         * 
         * 
        */
        
        var age = 60;

        if (age >= 60){
            alert("你已经退休了~");
        } else {
            alert("你还没退休!");
        }

        if (age > 100){
            alert("没什么意思~");
        } else if(age > 80){
            alert("老了");
        } else if(age > 60){
            alert("退休了");
        } else if(age > 30){
            alert("中年了");
        } else if(age > 17){
            alert("成年了!");
        } else {
            alert("还是小孩!");
        }



    </script>




</head>
<body>
    
</body>
</html>
