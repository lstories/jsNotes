<!DOCTYPE html>
<html lang="en">
<head>

    <title>04. 练习1</title>

    <script>
        /**
         * 从键盘输入小明的期末成绩
         * 当成绩为100, 奖励一辆 BMW
         * [80-99], 奖励 iPhone
         * [60-80], 奖励 参考书
         * 其他时, 没有奖励
        */

        /**
         * prompt() 可以弹出一个提示框, 改踢实况会带有一个文本框, 
         * 用户可以在文本框输入一段内容, 该函数需要一个字符串作为参数, 
         * 该字符串将会作为提示框的提示文字
         * 
         * 用户输入的内容将会作为函数的返回值返回, 可以定义一个变量接收内容
        */
        var score;
        score = prompt("请输入小明的期末成绩: ");
        // 判断是否合法
        if (score > 100 || score < 0 || isNaN(score)) {
            alert("拉出去毙了");
        } else {
            if (score = 100){
                alert("奖励BMW");
            } else if (score >= 80 && score <= 99){
                alert("奖励iPhone");
            } else if (score >= 60 && score < 80){
                alert("奖励参考书");
            } else {
                alert("你不合格, 没有奖励");
            }
        }

        

        



    </script>





</head>
