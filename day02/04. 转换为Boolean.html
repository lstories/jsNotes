<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>04. 转换为Boolean</title>

    <script>
        /**
         * 将其他的数据类型转换为 Boolean
         *      - 使用 Boolean() 函数
         *          - 数字 ---> 布尔
         *              - 出了 0 和 NaN, 其余都是 true
         *          - 字符串 ---> 布尔
         *              - 出了空串, 其余都是 true
         *          - null 和 undefined 都会转换为 false
         *          - 对象也会转换为 true
         * 
        */
        var a = 123;    // true  
        a = -123;   // true
        a = 0;  // false
        a = Infinity;   // true
        a = NaN;    // false

        a = "hello";    // true
        a = "true";     // true
        a = "false";    // true

        a = "";    // false
        a = "  ";   // true

        a = null;   // false
        a = undefined;  // false

        // 调用 Boolean() 函数来将 a 转换为 布尔值
        a = Boolean(a);

        console.log(typeof a);
        console.log(a);

    </script>



</head>
