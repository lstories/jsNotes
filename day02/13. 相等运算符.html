    <title>13. 相等运算符</title>

    <script>
        /**
         * 相等运算符来比较两个值是否相等
         *  如果相等会返回 true, 否则返回 false
         * 
         * 使用 == 来做相等运算
         *  - 当使用 == 来比较两个值, 如果值类型不同, 
         *      则会自动进行类型转换, 将其转换为相同的类型, 然后再比较
         * 
         * 不相等
         *  不相等用来判断两个值是否不相等, 如果不相等返回 true, 否则返回false
         *      - 使用 != 来做不相等运算
         *      - 不相等也会对变量进行自动类型转换, 如果转换后相等, 它也会返回 false
         * 
         * === 恒等等
         *      全等
         *      - 用来判断两个值是否全等, 它和相等类似, 但是不会自动进行类型转换
         *          如果类型不同, 会自动返回 false
         * 
         * !==
         *      不全等
         *      - 用来判断两个值是否不全等, 和不等类似, 不同的是不会自动进行类型转换
         *          如果两个值类型不同, 返回 true
         * 
        */
        console.log(1 == 1);    // true

        var a = 10;
        console.log(a == 4);    // false

        console.log("1" == 1);  // true

        console.log(true == "1"); // true

        console.log(null == 0);     // false

        /**
         * undefined 衍生自 null
         * 所以这两个值做相等判断时, 返回 true
         * 
        */
        console.log(undefined == null);     // true

        /**
         * NaN 不和任何值相等, 包括它本身
        */
        console.log(NaN == 1);  // false
        console.log(NaN == undefined);  // false


        var b = NaN;
        // 判断b的值是否为 NaN
        // 可以通过 isNaN() 函数来判断
        // 如果是, 返回 true; 不是, 返回 false
        console.log(isNaN(b));  //true


        // 不相等运算
        console.log(10 != 5);   // true
        console.log(10 != 10);  // false
        console.log("1" != 1);  // false
        console.log("abc" != "abc");    // false


        // ===
        console.log("123" === 123);     // false
        console.log(null === undefined);    // false

        // !==
        console.log(1 !== "1"); //true

    </script>
