<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>03. 其他的进制的数字</title>

    <script>
        var a = 123;
        /**
         * 在 JS 中, 如果需要表示 16 进制的数字, 则需要以 0x 开头
         *          如果需要表示 8 进制的数字, 则需要以 0 开头
         *          如果需要表示2进制数字, 则需要以 0b 开头, 但并不是所有浏览器都支持
         * 
        */
        // 16进制
        a = 0x10;
        console.log(a);

        // 8进制
        a = 010;
        console.log(a);

        // 2进制
        a = 0b10;
        console.log(a);




    </script>



</head>

</body>
