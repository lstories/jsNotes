<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>08. 逻辑运算符</title>

    <script>
        /**
         * js中三种逻辑运算符
         * 
         * ! 非
         *      - !可以用来对一个值进行非运算
         *      - 所谓非运算就是值对一个布尔值进行取反操作
         *      - 如果对一个值进行两次取反, 它不会变换
         *      - 如果对非布尔值进行取反, 则会将其转换为布尔值, 然后再取反
         *          所以我们利用该特点, 来将其他数据类型进行转为布尔值
         *          可以为一个任意数据类型进行两次非运算, 将其本身转换为布尔值
         * 
         * && 与
         *      - && 可以对符号两侧的值进行与运算并返回结果
         *      - 运算规则
         *          - 只要有一个值有 false 就返回 false
         *          - 两个都为 true 才返回 true
         *      - JS中的 "与" 属于短路的 与, 如果第一个值为false, 则不会看第二个值是什么.
         * 
         * || 或
         *      - || 可以对符号两侧的值进行或运算并返回结果
         *      - 运算规则:
         *          - 两个值中只要有一个 true, 就返回 true
         *              如果两个值都为 false , 才返回 false
         *      - JS中的 "或" 属于短路的 或, 如果第一个为 true, 则不会检查第二个值
         * 
        */
        // !
        var a = true;
        console.log(a);
        a = !a;
        console.log(a);

        var b = 10;
        b = !b;
        console.log(b);
        console.log(typeof b)

        // &&
        //如果两个值都是true 返回 true
        var result = true && true;

        // 只要有一个 false 就返回 false
        result = true && false;
        result = false && false;
        result = false && true;

        console.log("result = " + result);

        // 第一个值为 true, 会检查第二个值
        true && alert("看我出不出来");

        // 第一个值为 false, 不会检查第二个值
        false && alert("看我出不出来!!!");

        // ||
        result = false || false;
        console.log(result);

        result = true && false;
        console.log(result);
        result = false && true;
        console.log(result);
        result = true && true;
        console.log(result);

        // 第一个值为 true, 不会检查第二个值
        true && alert("看我出不出来");

        // 第一个值为 false, 会检查第二个值
        false && alert("看我出不出来!!!");



    </script>



</head>

</body>
</html>
