<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>强制类型转换</title>

    <script>
        /**
         * 强制类型转换
         * - 指将一个数据类型强制转换为其他数据类型
         * - 类型转换主要值, 将其他数据类型, 转换为:
         *          String, Number Boolean
         * 
        */

        /**
         * 将其他数据类型转换为 String
         * 
         * 方法一: 
         *      - 调用被转换数据类型的 toString() 方法
         *      - 该方法不会影响到原变量, 它会将转换的结果返回
         *      - 但是注意: null 和 undefined 这两个值没有 toString() 方法
         *        如果调用给他们的方法, 会报错
         * 
         * 方法二:
         *      - 调用 String() 函数, 并将被转换的数据作为参数传递给函数
         *      - 使用 String() 函数做强制类型转换
         *        对于 Number 和 Boolean 实际上就是调用的 toString() 方法
         *        但是对于 null 和 undefined, 就不会调用 toString() 方法
         *        它会将 null 直接转换为 "null"
         *        将 undefined 直接转换为 "undefined"
         * 
         * 
        */

        var a = 123;
        console.log(typeof a);  // Number
        console.log(a);

        // 调用 toString() 方法
        var b = a.toString();
        console.log(typeof b);  // String
        console.log(b);

        a = true;
        a = a.toString();
        console.log(typeof a);  // String
        console.log(a)

        a = null;
        //a = a.toString();   // 报错

        a = undefined;
        //a = a.toString();   // 报错

        a = 123;

        // 调用 String() 函数, 来讲 a 转换为字符串
        a = String(a);

        console.log(typeof a);  // String
        console.log(a);

        a = null;
        a = String(a);
        console.log(typeof a);  // String
        console.log(a);

        a = undefined;
        a = String(a);
        console.log(typeof a);  // String
        console.log(a);



    </script>

</head>
<body>
    
</body>
</html>
