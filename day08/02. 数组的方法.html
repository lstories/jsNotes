<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        // 创建一个数组
        var arr = ["swk", "zbj", "shs", "ts", "blm"];

        /**
         * slice()
         *  - 可以用来从数组中提取指定元素
         *  - 该方法不会改变原数组, 而是将截取道德元素封装到一个新数组中返回
         *  - 参数: 
         *      1. 就取开始的位置的索引, 包含开始索引
         *      2. 就去结束的位置的索引, 不包含结束索引
         *          - 第二个参数可以省略不写, 此时会截取从开始索引往后的所有元素
         *  - 索引可以传递一个负值, 则从后往前计算
         *      - 
         * 
         *      
         * 
        */
        var result = arr.slice(0,2);

        // result = arr.slice(1, -1);

        console.log(result);

        /**
         * splice()
         *  - 可以用于删除数组中的指定元素
         *  - 使用splice()会影响到原数组, 会将指定元素从原数组中删除
         *      并将被删除的元素作为返回值返回
         *  
         *  - 参数:
         *      - 第一个: 表示开始位置的索引
         *      - 第二个: 表示删除的数量
         *      - 第三个及以后...: 可以传递一些新的元素, 这些元素会自动插入到开始位置索引前边
         * 
        */  
        var result = arr.spice(0, 2, "nmw");

        console.log(arr);
        console.log(result);



    </script>
