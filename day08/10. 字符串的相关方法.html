<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
        // 创建一个字符串
        var str = "hello myLove";

        /**
         * 在底层字符串是以字符数组的形式保存的
         * ['H','e','l']
         * 
        */

        /**
         * length属性
         *  - 获取字符串的长度
         * 
        */
        console.log(str.length);
        console.log(str[5]);

        /**
         * charAt()
         *  - 可以返回字符串指定位置的字符 
         *  - 根据索引获取指定的字符
        */
        var result = str.charAt(0);
        console.log(result);

        /**
         * charCodeAt()
         *  - 根据索引获取指定字符的Unicode的字符编码
        */
        result = str.charCodeAt(0);
        console.log(result);

        /**
         * formCharCode()
         *  - 可以根据字符编码去获得字符
        */
       result = String.fromCharCode(72);
       console.log(result);

        /**
         * concat()
         *  - 可以用来链接两个或多个字符串
         *  - 作用和 "+" 一样
        */
        result = str.concat("你好","再见");
        console.log(result);

        /**
         * indexOf()
         *  - 可以检索一个字符串是否有指定内容
         *  - 如果字符串中含有该内容, 则返回其第一个出现的索引,
         *      如果没有找到指定的内容, 则返回 -1
         *  - 可以指定第二个参数, 指定开始查找的位置
         * 
         * lastIndexOf()
         *  - 该方法的用法和 indexOf() 一样
         *      不同的是 indexOf() 是从前往后找
         *      而 lastIndexOf() 是从后往前找
         *  - 也可以指定开始查找的位置
         * 
         * 
        */
        str = "hello myLove";
        result = str.indexOf("h",1);
        result = str.lastIndexOf("h",5);
        console.log(result);

        /**
         * slice()
         *  - 可以从字符串中截取指定的内容
         *  - 不会影响原字符串, 而是将截取到内容返回
         *  - 参数: 
         *      第一个, 开始位置的索引(包括开始位置)
         *      第二个, 结束位置的索引(不包括结束位置)
         *          - 如果省略第二个参数, 则会截取到后边所有的
         *      - 也可以传递一个负数作为参数, 负数的话将会从后边计算
        */
        str = "abcdefghijk";
        result = str.slice(0,2);
        console.log(result);

        /**
         * substring()
         *  - 可以用来截取一个字符串, 可以slice()类似
         *  - 参数:
         *      - 第一个, 开始截取位置的索引(包括开始位置)
         *      - 第二个, 结束位置的索引(不包括结束位置)
         *      - 不同的是, 这个方法不能接收负值作为参数
         *          如果传递一个赋值, 则默认使用0
         *      - 而且它会自动调整参数的位置, 如果第二个参数小于第一个, 则自动交换
         * 
        */
        result = subString(2,3);
        console.log(result);

        /**
         * substr()
         *  - 用来截取字符串
         *  - 参数:
         *      1. 截取开始位置的索引
         *      2. 截取的长度
         * 
        */
        str = "abcdefghijk";
        result = str.substr(3,2);
        console.log(result);



        /**
         * split()
         *  - 可以将一个字符串拆分为一个数组
         *  - 参数: 
         *      - 需要一个字符串作为参数, 将会根据该字符串去拆分数组
        */
        str = "abc,bcd,efg,hij";
        result = str.split(",");
        console.log(result);
        console.log(result[0]);
        console.log(Array.isArray(result)); // true

        /**
         * toUpperCase()
         *  - 将一个字符串转换为大写并返回, 不会影响到原字符串
         * 
         * toLowerCase()
         *  - 将一个字符串转换为小写并返回, 不会影响到原字符串
        */
        str = "abcde";
        result = str.toUpperCase();
        console.log(result);

        str = "ABCDE";
        result = str.toLowerCase();
        console.log(result);



    </script>



</head>
<body>
    
</body>
</html>
