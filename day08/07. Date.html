<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>


    <script>

        /**
         * Date 对象
         *  - 在JS中使用Date 对象来表示一个时间
         * 
         * 
        */
        // 创建一个Date对象
        // 如果直接使用构造函数创建一个Date对象, 则会封装为当前代码执行的时间
        var d = new Date();

        // 创建一个指定的时间对象
        // 需要构造函数中传递一个表示时间的字符串作为参数
        // 格式: 月份/日/年份 时:分:秒
        var d2 = new Date("12/03/2022 11:10:30");

        console.log(d);
        console.log(d2);

        /**
         * getDate()
         *  - 获得当前日期对象是几日
         * 
        */
        var date = d2.getDate();
        console.log(date);

        /**
         * getDay()
         *  - 获取当前日期对象时周几
         *  - 会返回0-6的值
         *      0 表示周日
         *      1 表示周一...以此类推
         * 
        */
        var day = d.getDay();
        console.log(day);

        /**
         * getMonth()
         *  - 获取当前时间对象的月份
         *  - 会返回一个0-11的值
         *      0 表示1月
         *      1 表示2月
         *      11 表示12月
         * 
        */
        var month = d2.getMonth();
        console.log(month);

        /**
         * getFullYear()
         *  - 获取当前日期对象的年份
        */
        var year = d2.getFullYear();
        console.log(year);


        /**
         * getTime()
         *  - 获取当前日期对象的时间戳
         *  - 时间戳: 指是从格林威治标准的1970年1月1日, 0时0分0秒
         *      到当前日期所花费的毫秒数(1秒=1000毫秒)
        */
        var time = d2.getTime();
        console.log(time);

        // 利用时间戳来测试代码的执行的性能
        // 获取当前的时间戳
        time = Date.now();
        console.log(time);

        var start = Date.now();
        for (let i = 0; i < 10; i++) {
            console.log(i);
        }
        var end = Date.now();
        console.log('执行了'+(end - start)+'毫秒');


    </script>


</head>
<body>
    
</body>
</html>
