<!DOCTYPE html>

<head>
    <meta charset="UTF-8">

    <script>
        // 创建一个数组
        var arr = ["swk", "zbj"];

        var arr2 = ["shs", "ts", "blm"];

        var arr3 = ["els", "qtd", "sg"];

        
        /**
         * concat() 可以连续两个或多个数组, 并将新的数组返回
         *  - 该方法不会对原数组产生影响
        */

        var result = arr.concat(arr2);
        var result2 = arr.concat(arr2, arr3);
        var result3 = arr.concat(arr2, arr3,"帅哥");

        console.log(result);
        console.log(result2);
        console.log(result3);


        /**
         * join()
         *  - 该方法可以将数组转换成为一个字符串
         *  - 该方法不会对原数组产生影响, 而是将转换后的字符串作为结果返回
         *  - 在join()中可以指定一个字符串作为参数, 这个字符串将会称为数组中元素的连接符
         *  - 如果不指定连接符, 则默认使用 " , ", 作为连接符
         */
        result = arr.join("###---##");
        console.log(result);
        console.log(typeof result);

        /**
         * reverse()
         *  - 该方法用来反转数组(前边的去后边, 后边的去前边)
         *  - 该方法会直接修改原数组
         * 
         * 
        */
        arr.reverse();
        console.log(arr);

        /**
         * sort()
         *  - 可以用来对数组中的元素进行排序
         *  - 会影响原数组, 默认按照Unicode编码进行排序
         *  
         * 
         * 即使对于纯数字的数组, 使用sot()排序时, 也会按照 Unicode 编码来排序
         *  所以对数字进行排序时, 可能得到错误的结果
         * 
         * 我们可以自己来指定排序的规则
         *  我们可以在sort()添加一个回调函数, 来指定排序规则,
         *      回调函数中需要定义两个形参, 
         *      浏览器会分别使用数组中的元素作为实参去调用回调函数
         *      使用哪个元素调用不确定, 但是肯定的是在数组中a一定在b前边
         *  - 浏览器会根据回调函数的返回值来决定元素的顺序, 如果返回一个大于0的值, 则元素会交换位置
         *      如果返回一个小于0的值, 则元素位置不变
         *      如果返回一个0, 则认为元素相等, 也不交换位置 
         * 
         *  - 如果需要升序排列, 则返回 a-b
         *      如果需要降序排列, 则返回 b-a
         * 
        */
        arr4 = ["b","c","e","f","a"];
        arr4.sort();
        console.log(arr4)

        arr5 = [5,4,3,3,8,9,0,7];
        arr5.sort(function(a,b){
            // 前边大
            // if (a > b) {
            //     return 1;
            // } else if (a < b) {
            //     return - 1;
            // } else {
            //     return 0;
            // }
            
            // 升序排列
            // return a - b;

            // 降序排列
            return b - a;

            console.log(a);
            console.log(b);
        });
        console.log(arr5);

    </script>
