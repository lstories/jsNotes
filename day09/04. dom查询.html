<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        .inner {
            margin: auto;
            height: 300px;
            width: 350px;
            border: 2px black solid;
        }
        .inner li {
            border: 2px black solid;
            background-color: #99ff99;
            float: left;
            margin: 5px;
            padding: 5px;
        }
        ul {
            list-style-type: none;
        }
        #ll {
            margin: auto;
            margin-top: 5px;
            border: 2px black solid;
            height: 100px;
            width: 350px;
        }
        #ll li {
            float: left;
            margin: 5px;
            padding: 5px;
        }
        ul {
            list-style-type: none;
        }
        #rig {
            margin: auto;
            border: 2px black solid;
            float: right;
        }
    </style>

    <script>

        /**
         * 定义一个函数 专门用来指定元素绑定单击响应函数
         * 参数: 
         *      idStr 要绑定单击响应函数的对象的id属性值
         *      fun 事件的回调函数, 当单击元素时, 该函数将会被触发
        */
        function myClick(idStr, fun) {
            // 为id为btn02的按钮绑定一个单击响应的函数
            var btn = document.getElementById(idStr);
            btn.onclick = fun;
            
        };

        window.onload = function() {
            // 为id为btn02的按钮绑定一个单击响应的函数
            var btn01 = document.getElementById('btn01');
            btn01.onclick = function() {
                // 查找 #bj 节点
                // innerHTML, 通过这个属性可以获取到元素内的html代码
                var bj = document.getElementById('bj');
                alert(bj.innerHTML);
            };

            // 为id为btn02的按钮绑定一个单击响应函数
            var btn02 = document.getElementById('btn02');
            btn02.onclick = function() {
                // 查找所有li节点
                // getElementsByTagName() 可以根据标签名来获取一组元素节点对象
                // 这个方法会给我们返回一个类数组对象, 所有查询到的元素都会封装到对象中
                // 即使查询到的元素只有一个, 也会封装到对象中
                var lis = document.getElementsByTagName("li");
                for (let i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML);                  
                };
            };

            // 为id为btn03的按钮绑定一个单击响应函数
            var btn03 = document.getElementById("btn03");
            btn03.onclick = function() {
                // 查找name=gender的所有节点
                var inputs = document.getElementsByName("gender");
                for (let i = 0; i < inputs.length; i++) {
                    /**
                     * innerHTML是用来获取元素内部的HTML代码
                     * 对于自结束标签没有意义
                     * 
                     * 如果需要读取元素节点属性, 
                     *  直接使用, 元素节点的属性名
                     *      例子: 元素.id  元素.name  元素.value
                     *      注意: class属性不能采用这种方式
                     *          读取class属性时, 需要使用 元素.className
                    */
                    alert(inputs[i].value);                    
                };
            };

            // 为id为btn04的按钮绑定一个单击响应函数
            var btn04 = document.getElementById("btn04");
            btn04.onclick = function() {
                // 获取id为city的元素
                var city = document.getElementById("city");

                // 查找#city的所有li节点
                var lis = city.getElementsByTagName("li");
                for (let i = 0; i < lis.length; i++) {
                    alert(lis[i].innerHTML)                    
                }
            };

            // 为id为btn05的按钮绑定一个单击响应函数
            var btn05 = document.getElementById("btn05");
            btn05.onclick = function() {
                // 获取id为city的元素
                var city = document.getElementById("city");

                // 查找#city的所有子节点
                /**
                 * childNodes 属性会获取包括文本节点在的所有节点
                 * 根据 DOM 标签签间空白也会当成文本节点
                 * 注意, 在IE8及以下的浏览器中, 不会将空白文本当成子节点
                 *  所以该属性在IE8中会返回4个元素而其他浏览器是9个
                 *  
                 * 
                */
                var cns = city.childNodes;
                // for (let i = 0; i < cns.length; i++) {
                //     alert(cns[i].innerHTML)                    
                // }
                /**
                 * children 属性可以获取当前元素的所有子元素
                */
                var cns2 = city.children;
                alert(cns2.length);
            }

            // 为id为btn06的按钮绑定一个单击响应函数
            var btn06 = document.getElementById("btn06");
            btn06.onclick = function() {
                // 获取id 为os的元素
                var OS = document.getElementById("OS");
                // 返回#os的第一个子节点
                // OS.childNodes[0];
                // firstChild 可以获取当前元素的第一个子节点(包括空白文本)
                var fir = OS.firstChild;
                /**
                 * fistElementChild 获取当前元素的第一个子元素
                 * 
                 * fistElementChild 不支持IE8及以下的浏览器
                 *  如果需要兼容尽量不要使用
                 * 
                 * lastChild 当前节点的最后一个节点
                */
                fir = OS.firstElementChild;
                alert(fir.innerHTML);
            };


            // 为id为btn07的按钮绑定一个单击响应函数
            myClick("btn07", function() {
                // 获取id为bj的节点
                var bj = document.getElementById("bj");
                // 返回 #bj 的父节点
                var pn = bj.parentNode;
                //alert(pn.innerHTML);
                /**
                 * innerText
                 *  - 该属性可以获取到元素内部的文本内容
                 *  - 它和innerHTML类似, 不同的是会自动将html去除
                 * 
                */
                alert(pn.innerText);
            });

            // 为id为btn08的按钮绑定一个单击响应函数
            myClick("btn08",function(){
                // 获取id为Linux的节点
                var Linux = document.getElementById("Linux");
                // 返回#Linux的前一个兄弟节点(也可能获取到空白文本)
                /**
                 * previousElementSibling 获取一个兄弟元素, IE8及以下不支持
                 * nextSibling 当前节点的后一个兄弟节点
                 * 
                */
                var ps = Linux.previousSibling;
                ps = Linux.previousElementSibling;
                alert(ps.innerHTML);
            });



            // 为id为btn09的按钮绑定一个单击响应函数
            myClick("btn09",function(){
                // 获取id为username的元素
                var username = document.getElementById("username");
                // 读取value的值
                // 返回#username的value属性值
                alert(username.value);
            });


            // 为id为btn10的按钮绑定一个单击响应函数
            myClick("btn10",function(){
                // 获取id为username的元素
                var username = document.getElementById("username");
                // 设置#username的value属性值
                username.value = "今天天气不错";
            });

            // 为id为btn11的按钮绑定一个单击响应函数
            myClick("btn11",function(){
                // 获取id为bj的元素
                var bj = document.getElementById("bj");
                // 返回#bj的文本值
                alert(bj.innerText);
            });
        }        

    </script>


</head>
<body>
    <div id="total">
        <div class="inner">
            <p>你喜欢那个城市?</p>
            <ul id="city">
                <li id="bj">北京</li>
                <li>上海</li>
                <li>深圳</li>
                <li>广州</li>
            </ul>
            <br><br>

            <p>你喜欢哪款游戏?</p>
            <ul id="game">
                <li id="ys">原神</li>
                <li>王者</li>
                <li>吃鸡</li>
                <li>崩坏</li>
            </ul>
            <br><br>

            <p>操作系统是?</p>
            <ul id="OS">
                <li id="Linux">Linux</li>
                <li>mac</li>
                <li>window</li>
            </ul>

        </div>
            

    </div>
    <div id="ll">
        
        <ul>
            <li><span>gender: </span></li>
            <li><input type="radio" value="Male" name="gender"><label>Male</label></li>
            <li><input type="radio" value="Female" name="gender"><label>Female</label></li>
        </ul>
        <ul>
            <li><span>name: </span></li>
            <li><input type="text" name="name" id="username" value="abcde"></li>
        </ul>
    </div>

    <div id="rig">
            <div><button id="btn01">查找#bj节点</button></div>
            <div><button id="btn02">查找所有li节点</button></div>
            <div><button id="btn03">查找name=gender的所有节点</button></div>
            <div><button id="btn04">查找#city的所有li节点</button></div>
            <div><button id="btn05">返回#city的所有子节点</button></div>
            <div><button id="btn06">返回#os的第一个子节点</button></div>
            <div><button id="btn07">返回#bj的父节点</button></div>
            <div><button id="btn08">返回#Linux的前一个兄弟节点</button></div>
            <div><button id="btn09">返回#username的value属性值</button></div>
            <div><button id="btn010">设置#username的value属性值</button></div>
            <div><button id="btn011">返回#bj的文本值</button></div>
    </div>


</body>
</html>
